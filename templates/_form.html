<div>
  <label> title </label>
  <input type='text' name="title" ng-model="article.title" required></input>
  <div ng-show='articleForm.title.$error.required'> title can't be blank</div>
</div>

<div>
  <label> description </label>
  <input type='text' name="description" ng-model="article.description" required></input>
  <div ng-show='articleForm.description.$error.required'> description can't be blank</div>
</div>

<input type="submit" ng-disabled="articleForm.$invalid"></input>
